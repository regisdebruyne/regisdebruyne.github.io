# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Elephant Stone
title separator: "_"
subtitle: "Evolution, genomes and elephants/mammoths"
logo: "/assets/images/mmi_88x88.png"
description: "Personal website of Regis Debruyne: evolutionary biology, natural history of the elephantids (mammoths and elephants), and paleogenetics"
twitter_username: MammothReg
github_username: regisdebruyne
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "RÃ©gis Debruyne"
  avatar : "/assets/images/mmi_88x88.png"
  bio    : "Evolutionary biologist with big chunks of elephants and mammoths inside."
  location : "Paris, France"
  email: "reg.mnhn@gmail.com"
  links:
    - label: "French Museum of Natural history"
      icon: "fas fa-fw fa-link"
      url: "https://mnhn.fr"
    - label: "MammothReg"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/MammothReg"

teaser: /assets/images/500x300.png

collections:
  research-projects:
    output: true
    permalink: /:collection/:path/

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/MammothReg"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _research-projects
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
